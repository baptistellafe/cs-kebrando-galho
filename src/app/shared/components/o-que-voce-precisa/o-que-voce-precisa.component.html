<section class="o-que-voce-precisa">
  <div class="o-que-voce-precisa-wrapper">
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col size="12">
          <ion-text>
            <h2 class="titulo"><b>O que você precisa, nós temos!</b></h2>
          </ion-text>
        </ion-col>
  
        <ion-col
        size="4"
        size-sm="3"
        size-lg="2"
        *ngFor="let item of necessidades">
          <div class="necessidade">
            <img
            [title]="item.tipo"
            [src]="'./../../../../assets/images/icones/'+ item.tipo +'.png'"
            [alt]="item.tipo">
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</section>
