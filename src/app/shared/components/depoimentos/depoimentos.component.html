<section class="depoimentos">
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col class="col-12">
        <swiper-container
          [spaceBetween]="16"
          [navigation]="true"
          [slidesPerView]="1"
          class="depoimentos-swiper"
          #heroSwiper
          (afterinit)="inicializarDepoimentosSwiper()">
            <swiper-slide *ngFor="let item of depoimentos; let i = index;">
              <ion-grid class="padding-lateral-largo">
                <ion-row>
                  <ion-col size="12" size-lg="6">
                    <div class="banner-wrapper">
                      <img [src]="item.imagemDaPessoa" [alt]="'depoimento ' + i" [title]="'Depoimento do(a) ' + item.imagemDaPessoa">
                    </div>
                  </ion-col>

                  <ion-col size="12" size-lg="6">
                    <div class="depoimento-conteudo">
                      <h3 class="text-black fs-22">{{ item.nomeDaPessoa }}</h3>
                      <h4 class="text-black font-weight-300 fs-18">{{ item.empresaDaPessoa }}</h4>

                      <p class="text-black fs-16 mg-top-18">{{ item.depoimento }}</p>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </swiper-slide>
          </swiper-container>
      </ion-col>
    </ion-row>
  </ion-grid>
</section>
