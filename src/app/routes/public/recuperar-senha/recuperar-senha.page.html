<ion-content
[fullscreen]="true">
  <section class="recuperar-senha">
    <div class="recuperar-senha-imagem ion-hide-md-down">
      <img
      class="Background"
      src="./../../../../assets/images/backgrounds/login.png"
      alt="imagem">
    </div>

    <div class="recuperar-senha-form-wrapper">
      <ion-content
      class="ion-bg-transparent"
      [forceOverscroll]="false">
        <ion-grid [fixed]="true">
          <ion-row>
            <ion-col size="12">
              <ion-text>
                <h2 class="titulo text-white fs-35"><b>Esqueceu a senha?</b></h2>
              </ion-text>
  
              <form
              class="grupo-de-inputs"
              [formGroup]="formularioRecuperacao">
                <ion-input
                [formControlName]="'email'"
                type="email"
                inputmode="text"
                placeholder="Digite seu e-mail"
                mode="ios"
                class="cs-default-input">
                </ion-input>
              </form>
            </ion-col>
  
            <ion-col size="12" class="ion-text-end">
              <ion-button
              [disabled]="formularioRecuperacao.invalid"
              title="Criar"
              size="lg"
              mode="md"
              class="criar-conta solid-yellow-text-white fs-16">
                Enviar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </div>
  </section>
</ion-content>
